name: Build iOS IPA (Sidestore)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Swift 6.2
        run: |
          # Download and install Swift 6.2
          curl -sL https://download.swift.org/swift-6.2-release/macos/swift-6.2-RELEASE/swift-6.2-RELEASE-osx-arm64.xip -o swift.xip
          xip -d swift.xip
          sudo mv swift-6.2-RELEASE-osx-arm64 /Library/Developer/Toolchains/swift-6.2-RELEASE.xctoolchain
          sudo xcode-select -s /Library/Developer/Toolchains/swift-6.2-RELEASE.xctoolchain
          swift --version

      - name: Setup XcodeGen
        run: brew install xcodegen

      - name: Setup project
        run: |
          cd apps/ios
          cp LocalSigning.xcconfig.example LocalSigning.xcconfig
          xcodegen generate

      - name: Build for Simulator
        run: |
          cd apps/ios
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            SWIFT_EXEC=/Library/Developer/Toolchains/swift-6.2-RELEASE.xctoolchain/usr/bin/swiftc \
            build

      - name: Build for Device (unsigned)
        run: |
          cd apps/ios
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SWIFT_EXEC=/Library/Developer/Toolchains/swift-6.2-RELEASE.xctoolchain/usr/bin/swiftc \
            build

      - name: Create IPA
        run: |
          APP=$(find ~/Library/Developer/Xcode/DerivedData -name "OpenClaw.app" -type d | head -1)
          mkdir -p Payload/OpenClaw.app
          cp -R "$APP" Payload/OpenClaw.app
          cd Payload
          zip -qr ../OpenClaw.unsigned.ipa *

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-ipa
          path: OpenClaw.unsigned.ipa
