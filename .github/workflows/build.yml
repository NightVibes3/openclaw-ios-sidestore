name: Build iOS IPA (Sidestore)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Setup project
        run: |
          cd apps/ios
          
          # Copy local signing example to make xcodegen happy
          cp LocalSigning.xcconfig.example LocalSigning.xcconfig
          
          # Also create Signing.xcconfig if needed
          if [ ! -f Signing.xcconfig ]; then
            cat > Signing.xcconfig << 'EOF'
            OPENCLAW_CODE_SIGN_STYLE = Manual
            OPENCLAW_DEVELOPMENT_TEAM = 
            OPENCLAW_APP_BUNDLE_ID = ai.openclaw.ios.sidestore
            OPENCLAW_APP_PROFILE = 
            OPENCLAW_SHARE_BUNDLE_ID = ai.openclaw.ios.sidestore.share
            OPENCLAW_SHARE_PROFILE = 
            OPENCLAW_WATCH_APP_BUNDLE_ID = ai.openclaw.ios.sidestore.watch
            OPENCLAW_WATCH_EXTENSION_BUNDLE_ID = ai.openclaw.ios.sidestore.watch.extension
            EOF
          fi
          
          # Verify required files exist
          ls -la *.xcconfig
          
          # Generate Xcode project with verbose
          xcodegen generate --use-cache

      - name: Build for Simulator
        run: |
          cd apps/ios
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            build

      - name: Build for Device (unsigned)
        run: |
          cd apps/ios
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create IPA
        run: |
          # Find built app
          APP=$(find ~/Library/Developer/Xcode/DerivedData -name "OpenClaw.app" -type d | head -1)
          echo "Found app: $APP"
          
          mkdir -p Payload/OpenClaw.app
          cp -R "$APP" Payload/OpenClaw.app
          
          cd Payload
          zip -qr ../OpenClaw.unsigned.ipa *
          
          cd ..
          ls -la OpenClaw.unsigned.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-ipa
          path: OpenClaw.unsigned.ipa
