name: Build iOS IPA (Sidestore)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Setup project
        run: |
          set -x
          cd apps/ios
          cp LocalSigning.xcconfig.example LocalSigning.xcconfig
          ls -la
          xcodegen generate

      - name: Build for Simulator
        if: success()
        run: |
          cd apps/ios
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            build

      - name: Build for Device (unsigned)
        if: success()
        run: |
          cd apps/ios
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create IPA
        if: success()
        run: |
          APP=$(find ~/Library/Developer/Xcode/DerivedData -name "OpenClaw.app" -type d | head -1)
          mkdir -p Payload/OpenClaw.app
          cp -R "$APP" Payload/OpenClaw.app
          cd Payload
          zip -qr ../OpenClaw.unsigned.ipa *

      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-ipa
          path: OpenClaw.unsigned.ipa
